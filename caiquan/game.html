<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>猜拳小游戏</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="box">
        <div class="tips">
            <h1>请出拳吧，少年！</h1>
            <p>你已经获胜了<span id="count">0</span>次</p>
        </div>
        <div class="select">
            <div class="jd"></div>
            <div class="st"></div>
            <div class="bu"></div>
        </div>
        <div class="select result">
            <div class="player"></div>
            <div class="final"></div>
            <div class="npc"></div>
        </div>
        <button id="btn">继续</button>
    </div>
    <script src="jstest.js"></script>
    <script src="game.js"></script>
</body>
</html>
